databases:
  - name: TrackerCoin
    databaseName: TrackerCoin
    user: TrackerCoin

services:
  - type: web
    name: TrackerCoin
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: TrackerCoin
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false